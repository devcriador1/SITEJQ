    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: {
                light: '#a98b80',
                DEFAULT: '#855d51',
                dark: '#61443b',
              },
              secondary: {
                light: '#bae6fd', // sky-200
                DEFAULT: '#38bdf8', // sky-400
                dark: '#0369a1', // sky-700
              },
              accent: {
                light: '#fcd34d', // amber-300
                DEFAULT: '#f59e0b', // amber-500
                dark: '#b45309', // amber-700
              },
              light: '#fdfdfd', // Almost white
              dark: '#41312b',  // Dark Brown for Text
              'dark-bg': '#18181b', // zinc-900
              'dark-bg-card': '#27272a', // zinc-800
              'stone-50': '#fafaf9',
              'stone-100': '#f5f5f4',
            },
            keyframes: {
              'slide-in-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-in-left': {
                '0%': { transform: 'translateX(-30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
               'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up-subtle': {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'pulse-glow': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.5)', opacity: '0' },
              },
              'typing-bounce': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
            },
            animation: {
              'slide-in-up': 'slide-in-up 0.6s ease-out forwards',
              'slide-in-left': 'slide-in-left 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'slide-in-right': 'slide-in-right 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up-subtle': 'fade-in-up-subtle 0.5s ease-out forwards',
              'pulse-glow': 'pulse-glow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'typing-bounce': 'typing-bounce 0.8s ease-in-out infinite',
            },
            boxShadow: {
              'soft': '0 2px 8px 0 rgba(0, 0, 0, 0.04)',
              'soft-lg': '0 8px 24px 0 rgba(0, 0, 0, 0.06)',
              'soft-xl': '0 12px 32px 0 rgba(0, 0, 0, 0.08)',
              'glow-secondary': '0 0 15px 0 rgba(56, 189, 248, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      .section-divider {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
        transform: rotate(180deg);
      }

      .section-divider svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 80px; /* Adjust height of the curve */
      }

      .section-divider .shape-fill {
        /* fill property is now controlled by Tailwind classes */
      }

      .section-divider-top {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          overflow: hidden;
          line-height: 0;
      }

      .section-divider-top svg {
          position: relative;
          display: block;
          width: calc(100% + 1.3px);
          height: 80px;
      }

      .section-divider-top .shape-fill {
          /* fill property is now controlled by Tailwind classes */
      }
      
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #855d51; /* primary color */
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      .dark .nav-link::after {
        background-color: #a98b80; /* primary-light */
      }
      .nav-link:hover::after, .nav-link.active::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
